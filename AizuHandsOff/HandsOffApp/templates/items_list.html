{% extends 'base.html' %}

{% block items_list %}
    <table class="table">
        <tr>
            <th>Item name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Available date</th>
        </tr>
        {% for item in items_list %}
            <tr>
                <!-- Generate link based on primary key -->
                <td><a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a></td>
                <td>{{ item.category.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.available_date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
