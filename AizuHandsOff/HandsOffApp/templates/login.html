{% extends 'base.html' %}

{% block login %}
    <h3>Please input your login and password:</h3>
    <form action='do_login' method="POST">
        {% csrf_token %}
        <!-- .as_p means to present fields as paragraphs-->
        {{ login_form.as_p }}
        <input type=submit value="Login">
    </form>

{% endblock %}
