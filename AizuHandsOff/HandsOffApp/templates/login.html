{% extends 'base.html' %}
{% load bootstrap4  %}

{% block login %}
    <h3>Please input your login and password:</h3>
    <div class="form-s-size">
        <form action='do_login' method="POST">
            {% csrf_token %}
            {% for field in login_form %}
                {% bootstrap_field field layout='horizontal'%}
            {% endfor %}
            <input type=submit value="Login">
        </form>
    </div>

{% endblock %}
